<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOFILMAX</title>
    <link rel="stylesheet" href="../scss/components/login.scss" />
  </head>
  <body>
    <form class="login">
      <div class="login__logo">
        <img src="../assets/images/logo.png" />
      </div>
      <p class="login__form"></p>
      <div class="login__form__title">
        <h3>LogIn</h3>
      </div>
      <div class="login__form__items">
        <p>Email</p>
        <input class="login__form__items__mail" type="text" placeholder="exemple@gmail.com" />

        <p>Password</p>
        <input class="login__form__items__password" type="text" placeholder="Password" />
      </div>

      <a class="login__form__page" href="../pages/create.html">Do no have an account yet?</a>
      <button class="button"><a href="../index.html">START</a></button>
    </form>
  </body>
</html>
