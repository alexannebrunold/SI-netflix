<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOFILMAX</title>
    <link rel="stylesheet" href="../scss/style.scss" />
  </head>

  <body>
    <div class="login">
      <div class="login__logo">
        <img src="../assets/images/logo.png" />
      </div>
      <div class="login__title">
        <h3>Login</h3>
      </div>

      <form class="login__form">
        <div class="login__form__items">
          <div class="login__form__items__item">
            <label for="email">Email :</label>
            <input
              class="login__form__items__item__input"
              name="email"
              type="text"
              placeholder="exemple@gmail.com"
            />
          </div>
          <div class="login__form__items__item">
            <label for="password">Password :</label>
            <input
              class="login__form__items__item__input"
              name="password"
              type="text"
              placeholder="Password"
            />

            <a class="login__form__link" href="./create.html">Do not have an account yet?</a>
          </div>
        </div>

        <div class="login__form__submit">
          <button class="login__form__submit__button" type="submit">
            <a href="../index.html">START</a>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
