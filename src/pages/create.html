<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOFILMAX</title>
    <link rel="stylesheet" href="../scss/components/create.scss" />
  </head>
  <body>
    <form class="create">
      <div class="create__logo">
        <img src="../assets/images/logo.png" />
      </div>
      <p class="create__form"></p>
      <div class="create__form__title">
        <h3>Create Account</h3>
      </div>
      <div class="create__form__items">
        <p>Name :</p>
        <input class="create__form__items__mail" type="text" placeholder="Name" />

        <div class="create__form__items__2">
          <p>Date of birth :</p>
          <input class="create__form__items__mail" type="text" placeholder="Date of birth" />

          <p>Country :</p>
          <input class="create__form__items__mail" type="text" placeholder="Country" />
        </div>

        <p>Email :</p>
        <input class="create__form__items__mail" type="text" placeholder="exemple@gmail.com" />

        <p>Password :</p>
        <input class="create__form__items__password" type="text" placeholder="Password" />

        <p>Confirm password :</p>
        <input class="create__form__items__password" type="text" placeholder="Password" />
      </div>

      <button class="button">
        <a href="../index.html">START</a>
      </button>

      <a class="create__form__page" href="../pages/login.html">login</a>
    </form>
  </body>
</html>
